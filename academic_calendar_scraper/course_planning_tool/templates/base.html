<!DOCTYPE html>
<html>

<body>
    <h1>Course Planning Tool</h1>
    <form method="post" action={% url 'course_planning_tool' %}>
        {% csrf_token %}
        <label for="prereq-search">Preq:</label>
        <input type="search" name="prereq-search">
        <br />
        <label for="course">Course:</label>
        <input type="input" name="course">
        <input type="submit"></input>
    </form>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
