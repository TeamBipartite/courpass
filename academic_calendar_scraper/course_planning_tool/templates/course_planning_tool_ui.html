{% extends "base.html" %}
{% block content %}
{% if searched and course %}
<br>
<h3>You want to check if {{searched}} is a prereq of {{course}}</h3>
<table>
    <tr>
        <th>Course</th>
        <td>Is a prereq of {{searched}}?</td>
    </tr>
    {% for course in course_list%}
    <tr>
        <th><a href="">{{course}}</a></th>
        <td>YES</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
